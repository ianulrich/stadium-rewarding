<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preference Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Preference Summary</h2>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Stand</th>
        <th>Position</th>
        <th>Number of Available Seats</th>
        <th>Number of Preferred Seats</th>
        <th>Discount Price per Ticket</th>
        <th>Estimated Total Earnings</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stand : ${stands}">
        <td th:text="${stand.stand}"></td>
        <td th:text="${stand.stand}"></td>
        <td th:text="${stand.availableSeats}"></td>
        <td th:text="${stand.numberOfPreferredSeats}"></td>
        <td th:text="'$' + ${#numbers.formatDecimal(stand.discountPrice, 1, 2)}"></td>
        <td th:text="'$' + ${#numbers.formatDecimal(stand.estimatedTotalEarnings, 1, 2)}"></td>
    </tr>
    </tbody>
</table>

<h2 class="mt-5">Preference Gathering</h2>

<!-- ====================  REWARD BUTTON (TOP) ==================== -->
<div class="mt-4">
    <a th:href="@{/reward}" class="btn btn-success btn-lg">Reward</a>
</div>

<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>

<!-- ====================  ADD FORM  ==================== -->
<form th:action="@{/preference/add}" method="post" class="mb-4">
    <div class="row mb-3">
        <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="occupationCode" class="form-label">First Occupation</label>
            <select class="form-select" id="occupationCode" name="occupationCode" required>
                <option value="STU">Student</option>
                <option value="EDU">Educator</option>
                <option value="MLT">Military</option>
                <option value="OTH">Other</option>
            </select>
        </div>
        <div class="col">
            <label for="standName" class="form-label">Preferred Stand</label>
            <select class="form-select" id="standName" name="standName" required>
                <option value="EAST">East</option>
                <option value="WEST">West</option>
                <option value="SOUTH">South</option>
                <option value="NORTH">North</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label for="reservationTime" class="form-label">
            Reservation Time (yyyy-MM-dd HH:mm:ss.SSS)
        </label>
        <input type="text" class="form-control datepicker" id="reservationTime"
               name="reservationTime" placeholder="2024-04-11 08:00:12.234" required>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>

<!-- ====================  REGULAR IMPORT (CSV)  ==================== -->
<form th:action="@{/preference/import}" method="post" enctype="multipart/form-data" class="mt-4">
    <div class="mb-3">
        <label for="file" class="form-label">Import Preferences (CSV – replaces existing data)</label>
        <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-secondary">Import</button>
</form>

<!-- ====================  IMPORT AND APPEND (CSV)  ==================== -->
<form th:action="@{/preference/import-append}" method="post" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <label for="appendFile" class="form-label">
            Import and Append Preferences (CSV – adds to existing data)
        </label>
        <input type="file" class="form-control" id="appendFile" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-info">Import and Append</button>
</form>

<!-- ====================  SCRIPTS  ==================== -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd hh:mm:ss.000',
            autoclose: true,
            todayHighlight: true,
            minuteStep: 1,
            showMeridian: false,
            enableSeconds: true
        });
    });
</script>
</body>
</html>
