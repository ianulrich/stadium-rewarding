<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reward Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Reward Result</h2>

<div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search by any field..." autofocus>
</div>

<table class="table table-bordered table-striped" id="rewardTable">
    <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Preferred Stand</th>
        <th>Seat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rewards}">
        <td th:text="${r.firstName}"></td>
        <td th:text="${r.lastName}"></td>
        <td th:text="${r.email}"></td>
        <td th:text="${r.phone}"></td>
        <td th:text="${r.preferredStand}"></td>
        <td th:text="${r.seat}"></td>
    </tr>
    </tbody>
</table>

<div class="mt-3">
    <a th:href="@{/back-to-preference}" class="btn btn-secondary">Back to Preference Page</a>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('rewardTable');
    const rows = table.getElementsByTagName('tr');

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        for (let i = 1; i < rows.length; i++) { // skip header
            const cells = rows[i].getElementsByTagName('td');
            const match = Array.from(cells).some(cell =>
                cell.textContent.toLowerCase().includes(query)
            );
            rows[i].style.display = match ? '' : 'none';
        }
    });
</script>

</body>
</html>
